{% extends 'main/base.html' %}
{% block start %} active {% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Гештальт</h1>
    {% if tasks %}
        {% for el in tasks %}
        <div class="alert alert-warning mt-2">
            <h3>{{ el.title }}</h3>
            <p>{{el.id el.task }}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>Записи отсутствуют!</p>
    {% endif %}
{% endblock %}
