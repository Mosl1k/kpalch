services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-gestalt}
      POSTGRES_USER: ${POSTGRES_USER:-gestalt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gestalt_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestalt"]
      interval: 10s
      timeout: 5s
      retries: 5

  geshtalt:
    build:
      context: ..
      dockerfile: docker/Dockerfile.django
    container_name: geshtalt
    working_dir: /app/gestalt
    env_file: ../.env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB:-gestalt}
      - POSTGRES_USER=${POSTGRES_USER:-gestalt}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gestalt_password_change_me}
      - DATABASE_URL=postgres://${POSTGRES_USER:-gestalt}:${POSTGRES_PASSWORD:-gestalt_password_change_me}@postgres:5432/${POSTGRES_DB:-gestalt}
      - PYTHONPATH=/app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
    restart: always
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 120 gestalt.wsgi:application
      "

  alice:
    build:
      context: ..
      dockerfile: docker/Dockerfile.python
    container_name: alice
    env_file:
      - ../.env
    # Порт не пробрасываем наружу - доступ только через Nginx
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - geshtalt
    networks:
      - default
    restart: always

  telegram-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    container_name: telegram-bot
    depends_on:
      - geshtalt
    env_file: ../.env
    # TELEGRAM_TOKEN загружается из env_file
    networks:
      - default
    restart: always

  nginx:
    build:
      context: ..
      dockerfile: docker/Dockerfile.nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot
      - html_www:/var/www/html
    depends_on:
      - geshtalt
      - alice
    restart: always
    networks:
      - default

volumes:
  postgres_data:
  certbot_www:
  html_www:

networks:
  default:
    name: gestalt_network
