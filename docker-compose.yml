version: "3.2"

services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

  django:
    build: ./app
    container_name: django
    command: python manage.py runserver 0.0.0.0:8090
    volumes:
      - ./app:/code
#    expose:
#      - "80"
    ports:
      - "8090:8090"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db

