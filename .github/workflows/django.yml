name: Django CI

# Отключено: требует настройки путей к requirements.txt
# TODO: Исправить пути или удалить этот workflow, если tests.yml достаточно
on:
  workflow_dispatch:  # Только ручной запуск, не на каждый коммит
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
