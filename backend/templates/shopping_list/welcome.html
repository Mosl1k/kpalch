{% extends "base.html" %}

{% block title %}Добро пожаловать - Незабудки{% endblock title %}

{% block content %}{% load static %}
<div class="container" style="text-align: center; padding: 4rem 2rem;">
    <img src="{% static 'images/gestalt-icon.svg' %}" alt="Незабудки" style="width: 120px; height: 120px; margin-bottom: 2rem;">
    <h1 style="color: #333; margin-bottom: 1rem;">Незабудки</h1>
    <p style="color: #666; font-size: 1.1rem; line-height: 1.6; margin-bottom: 2rem;">
        Добро пожаловать в систему управления списками покупок!
    </p>
    <p style="color: #666; margin-bottom: 2rem;">
        Для доступа к приложению необходимо авторизоваться.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="/login" class="btn btn-primary" style="font-size: 1.1rem; padding: 1rem 2rem;">
            Войти
        </a>
        <a href="/auth/yandex" class="btn" style="font-size: 1.1rem; padding: 1rem 2rem; background: #fc3f1d; color: white; text-decoration: none; border-radius: 8px; transition: background 0.2s;">
            Войти через Yandex
        </a>
    </div>
</div>
{% endblock content %}
