{% extends "base.html" %}

{% block title %}Вход - Незабудки{% endblock title %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 4rem auto;">
    <h1 style="text-align: center; margin-bottom: 2rem;">Вход</h1>
    
    {% if form.errors %}
    <div style="background: #ffebee; color: #c62828; padding: 1rem; border-radius: 5px; margin-bottom: 1rem;">
        <p>Неверное имя пользователя или пароль.</p>
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="id_username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Имя пользователя:</label>
            <input type="text" 
                   name="username" 
                   id="id_username" 
                   required 
                   autofocus
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label for="id_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Пароль:</label>
            <input type="password" 
                   name="password" 
                   id="id_password" 
                   required
                   style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
        </div>
        
        <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}/{% endif %}">
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem;">
            Войти
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
        <p style="color: #666; margin-bottom: 1rem;">Нет аккаунта?</p>
        <a href="/register" class="btn" style="display: inline-block; padding: 0.75rem 1.5rem; background: #667eea; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 0.5rem;">
            Зарегистрироваться
        </a>
        <div style="margin-top: 1rem;">
            <a href="/auth/yandex" style="color: #fc3f1d; text-decoration: none; font-size: 0.9rem;">
                Войти через Yandex
            </a>
        </div>
    </div>
</div>
{% endblock content %}
